<div #msg_container class="component-popup-message ui close">
  <div class="popup-wrapper rounded-3">
    <h3 #msg_headline class="headline"></h3>
    <p #msg_description class="p-0 m-0 description"></p>
    <ng-container *ngIf="popup_type === 0">
      <button (click)="closePopup()" aria-label="Close this popup" class="mt-3 rounded-3 close-button"
              type="button">Close
      </button>
    </ng-container>
    <ng-container *ngIf="popup_type === 1">
      <div class="row mt-3 gx-2 popup-options-wrapper">
        <div class="col-6">
          <button (click)="closePopup(false)" aria-label="Decline" class="rounded-3 decline-button invert-colors"
                  title="Decline" type="button">Decline
          </button>
        </div>
        <div class="col-6">
          <button (click)="closePopup()" aria-label="Agree" class="rounded-3 agree-button" title="Agree"
                  type="button">Agree
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
