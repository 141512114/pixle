<div class="component-pix-grid container position-relative h-100 p-0">
  <table class="table p-0 w-100 h-100 playground-wrapper">
    <tr class="h-100" align="center">
      <td #grid_wrapper class="h-100 px-4 pix-grid-wrapper">
        <div class="m-0 h-100 pix-grid-buffer">
          <div #grid_inner class="w-100 h-auto pix-grid-inner">
            <div class="row w-100 justify-content-center g-0 pix-grid-row" *ngFor="let row of grid_image">
              <div class="col-{{12/grid_image_width}} pix-grid-col" *ngFor="let col of row">
                <app-pix-grid-element #pixle_emoji_input [pixle_emoji]="col"
                                      [receive_chosen_emoji]="chosen_emoji"></app-pix-grid-element>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr class="h-auto" align="center">
      <td #ui_wrapper class="playground-ui-wrapper">
        <div class="pix-emoji-list-wrapper">
          <div class="pix-emoji-list-buffer">
            <div class="pix-grid-col" *ngFor="let j of counter(emoji_list.length)">
              <app-pix-grid-element #pixle_emoji_output [pixle_emoji]="emoji_list[j]"
                                    [grid_element_type]="1"
                                    (sendIconCodePoint)="receiveIconCodePoint($event)"></app-pix-grid-element>
            </div>
          </div>
        </div>
        <div class="mt-auto pix-control-wrapper">
          <div class="p-0 validate-button-wrapper">
            <button class="pix-validate-button" (click)="validatePixleOnClick()" type="button">Flip!
            </button>
          </div>
          <div class="p-0 reload-pix-button-wrapper">
            <button class="pix-reload-button" (click)="reloadGameComponent()" type="button">Reload
            </button>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
