<div class="component-pix-grid position-relative">
  <div class="container">
    <div class="row p-0 mb-4 rounded-5 playground-wrapper">
      <div class="col rounded-5 pix-grid-wrapper">
        <div class="row pix-grid-row" *ngFor="let row of grid_image">
          <div class="col pix-grid-col" *ngFor="let col of row">
            <app-pix-grid-element #pixle_emoji_input [pixle_emoji]="col"
                                  [receive_chosen_emoji]="chosen_emoji"></app-pix-grid-element>
          </div>
        </div>
      </div>
      <div class="col pix-emoji-list-wrapper">
        <div class="col pix-grid-col" *ngFor="let i of counter(emoji_list.length / grid_image_height)">
          <div class="row pix-grid-row" *ngFor="let j of counter(grid_image_height)">
            <app-pix-grid-element #pixle_emoji_output [pixle_emoji]="emoji_list[grid_image_height * i + j]"
                                  [grid_element_type]="1"
                                  (sendIconCodePoint)="receiveIconCodePoint($event)"></app-pix-grid-element>
          </div>
        </div>
      </div>
    </div>
    <div class="playground-ui-wrapper">
      <div #flip_ui class="playground-ui-inner flip-element">
        <div class="front-face">
          <div class="row p-0 mb-2 rounded-5 validate-button-wrapper ui">
            <button class="pix-validate-button" (click)="validatePixleOnClick()" type="button">Validate</button>
          </div>
          <div class="row p-0 rounded-5 reload-pix-button-wrapper ui">
            <button class="pix-reload-button" (click)="reloadGameComponent()" type="button">Reload pixle</button>
          </div>
        </div>
        <div class="back-face">
          <div class="container position-relative share-results-wrapper">
            <div class="row p-0 mb-2">
              <h2>Share your results!</h2>
            </div>
            <div class="row p-0">
              <a class="twitter-share-button share-button" href="https://twitter.com/intent/tweet?text=Hello%20world"
                 target="_blank">Tweet</a>
              <a class="share-button" href="whatsapp://send?text=This is WhatsApp sharing example using link"
                 data-action="share/whatsapp/share" target="_blank">WhatsApp</a>
              <button class="share-button" type="button">Clipboard</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
