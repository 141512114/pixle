<div #component_grid_element class="component-pix-grid-element" [ngSwitch]="grid_element_type">
  <ng-container *ngSwitchCase="0">
    <div class="grid-element-inner">
      <div #user_input_element class="grid-element-flip icon-wrapper">
        <div class="front-face">
          <ng-container *ngTemplateOutlet="icon_element"></ng-container>
        </div>
        <div #correct class="back-face">
          <ng-container *ngTemplateOutlet="icon_element"></ng-container>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div class="icon-wrapper">
      <ng-container *ngTemplateOutlet="icon_element"></ng-container>
    </div>
  </ng-container>
</div>
<ng-template #icon_element>
  <p class="icon-inner">
    {{pixle_emoji_text}}
  </p>
</ng-template>
