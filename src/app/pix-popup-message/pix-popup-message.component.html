<div #msg_container class="component-pix-popup-message ui close">
  <div class="popup-wrapper rounded-3">
    <h3 #msg_headline class="headline"></h3>
    <p #msg_description class="p-0 m-0 description"></p>
    <button (click)="closeHTMLElement(msg_container)" aria-label="Retry" class="retry-button mt-3 rounded-3"
            type="button">Close
    </button>
  </div>
</div>
