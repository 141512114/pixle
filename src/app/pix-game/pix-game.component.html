<section class="component-pix-game container-fluid position-relative h-100 p-0">
  <div class="pix-game-wrapper container h-100 p-0">
    <ng-container *ngIf="pixle_image.length > 0">
      <app-pix-grid (sendMatchStatus)="receiveMatchStatus($event)" (sendReloadRequest)="receiveReloadRequest()"
                    [grid_image]="pixle_image" [emoji_list]="pixle_emoji_list"></app-pix-grid>
    </ng-container>
    <!-- <app-pix-popup-message #match_status (sendReloadRequest)="receiveReloadRequest()"></app-pix-popup-message> -->
  </div>
  <div class="container-fluid h-100 w-100 mobile-landscape-popup">
    <div class="rounded-3 mobile-landscape-popup-wrapper">
      <p class="m-0 p-0">Landscape-Mode isn't available.</p>
    </div>
  </div>
</section>
