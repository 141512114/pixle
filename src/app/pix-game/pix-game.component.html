<section class="component-pix-game">
  <div class="pix-game-wrapper">
    <ng-container *ngIf="pixle_image.length > 0">
      <app-pix-grid (sendMatchStatus)="receiveMatchStatus($event)" [grid_image]="pixle_image"
                    [emoji_list]="pixle_emoji_list"></app-pix-grid>
    </ng-container>
    <app-pix-popup-message #match_status (sendReloadRequest)="receiveReloadRequest()"></app-pix-popup-message>
  </div>
</section>
