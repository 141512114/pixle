<section class="component-pix-game container-fluid position-relative h-100 p-0">
  <div class="container position-relative h-100 p-0 pix-game-wrapper">
    <table class="table position-relative p-0 w-100 h-100 playground-wrapper">
      <tr class="position-relative h-100" align="center">
        <td class="position-relative h-100 overflow-hidden">
          <div class="w-100 h-100 pix-grid-wrapper" *ngIf="pixle_image.length > 0">
            <app-pix-grid (sendMatchStatus)="receiveMatchStatus($event)" [grid_image]="pixle_image"></app-pix-grid>
          </div>
          <div class="pix-popup-wrapper">
            <app-pix-popup-message #match_status></app-pix-popup-message>
          </div>
        </td>
      </tr>
      <tr class="h-auto" align="center">
        <td class="overflow-hidden playground-ui-wrapper">
          <app-pix-grid-ui (sendValidationRequest)="receiveValidationRequest()"
                           (sendReloadRequest)="receiveReloadRequest()"
                           [emoji_list]="pixle_emoji_list" [pixle_share_result]="pixle_share_result"></app-pix-grid-ui>
        </td>
      </tr>
    </table>
  </div>
  <div class="container-fluid h-100 w-100 mobile-landscape-popup">
    <div class="rounded-3 mobile-landscape-popup-wrapper">
      <p class="m-0 p-0">Landscape-Mode isn't available.</p>
    </div>
  </div>
</section>
